<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>edit todos</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
</head>
<body class="bg-color">
        <div class="row">
                <ul id="slide-out" class="sidenav sidenav-fixed side-bar col l3 m3 bg-color">
                       <li> <div class="section"></div></li>
                       <li><h5>Project-to-do</h5></li>
                       <li><div class="section"></div></li>
                       <li><ul>
                           <li><a href="#!"><i class="material-icons">settings</i>My Day</a></li>
                           <li><a href="#!"><i class="material-icons">star</i>Important</a></li>
                           <li><a href="#!"><i class="material-icons">star</i>Task</a></li>
                           <li><div class="divider"></div></li>
                           <li><a href="#!"><i class="material-icons">menu</i>task</a></li>
                       </ul></li>
                  </ul>
                </div>
                  <div class="row">
                      <div class="col l9 m9 s12 offset-l3 offset-m3">
                  <a href="#" data-target="slide-out" class="sidenav-trigger hide-on-med-and-up"><i class="material-icons">menu</i></a>
                  <a href="dashbord.html"><i class="material-icons right ">arrow_back</i></a> 
                  <div class="container">
                      <div class="center">
                          <div class="section"></div>
                          <h4>Update Todo</h4>
                          <form action="dashbord.html" onsubmit="updatetodo()">
                          <div class="section"></div>
                          <div class="input-field">
                              <i class="material-icons prefix">create</i>
                              <input type="text" id="icons-prefix4" required />
                              <label for="icons-prefix">Title</label>
                          </div>
                          <div class="input-field">
                              <i class="material-icons prefix">location_on</i>
                              <input type="text" id="icons-prefix5" class="validate" required/>
                              <label for="icons-prefix5">Location</label>
                          </div>
                          <div class="input-field">
                              <i class="material-icons prefix">create</i>
                              <input type="text" id="icons-prefix6"  class="validate" required/>
                              <label for="icons-prefix6">Description</label>
                          </div>
                          <div class="section"></div>
                          <button class="btn waves-effect waves-light submit-button" >UPDATE</button>
                          </form>
                      </div>
                  </div>
                </div>
            </div>
            <div class="fixed-action-btn">
                    <a href="create.html" class="btn-floating btn-large">
                      <i class="large material-icons">edit</i>
                    </a>
                    </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/update.js"></script>
      <script src="js/custom.js"></script>
</body>
</html>
